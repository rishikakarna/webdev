<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    // this function is called by jquery when DOM is ready
    $(function () {
      //using css style selector

      // $("li").css("color","red");
      // $("#products li").css("color", "red");
      // $("#products li").css("color", "red");
      $("#products > li").css("color", "red");
      // $("#services li:first").css("color", "blue");
      $("#services li:odd").css("color", "blue");

    })
  </script>
</head>

<body>
  <h1>Welcome to JQuery</h1>
  <ul id="products">
    <li>Laptop</li>
    <ul>
      <li>Apple</li>
      <li>Samsung</li>
      <li>Sony</li>
    </ul>
  </ul>

  <ul id="services">
    <li>Email</li>
    <li>SMS</li>
    <li>Chat</li>
  </ul>


</body>

</html>
