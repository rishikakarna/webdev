<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    // this function is called by jquery when DOM is ready
    $(function () {

      $(".up").click(function () {
        var row = $(this).closest("tr");    //goes to closest tr

        var prevrow = row.prev();

        row.insertBefore(prevrow);           //insert above
      })

      $(".down").click(function () {
        var row = $(this).closest("tr");    //goes to closest tr

        var nextrow = row.next();

        row.insertAfter(nextrow);       
      })

    })
  </script>
</head>
