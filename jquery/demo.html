<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    console.log($);  //$ means/represents object
    console.log(jQuery);
    console.log("jQuery loaded!!!!!");

    //logically similar to main method in java
    $(function(){
      $("h1").text("jquery is powerful!");
    })
  </script>
</head>

<body>
  <h1>Welcome to JQuery</h1>
</body>

</html>
